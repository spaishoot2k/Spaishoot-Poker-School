<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Poker Quiz v1.0</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Główny kontener stołu -->
  <div id="table-container">
    <!-- Statyczne placeholdery pozycji -->
    <div class="pos pos-ep">
      <div class="avatar-placeholder"></div>
      <div class="pos-label">EP</div>
    </div>
    <div class="pos pos-mp">
      <div class="avatar-placeholder"></div>
      <div class="pos-label">MP</div>
    </div>
    <div class="pos pos-co">
      <div class="avatar-placeholder"></div>
      <div class="pos-label">CO</div>
    </div>
    <div class="pos pos-sb">
      <div class="avatar-placeholder"></div>
      <div class="pos-label">SB</div>
    </div>
    <div class="pos pos-bb">
      <div class="avatar-placeholder"></div>
      <div class="pos-label">BB</div>
    </div>
    <div class="pos pos-hero">
      <div class="avatar-placeholder"></div>
      <div class="pos-label">Hero</div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
